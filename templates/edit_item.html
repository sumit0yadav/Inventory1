<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Item</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f9f9f9;
        color: #333;
      }
      h1 {
        text-align: center;
        color: #4caf50;
      }
      form {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
      }
      form p {
        margin-bottom: 15px;
      }
      button {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 4px;
        cursor: pointer;
        display: block;
        width: 100%;
        margin-top: 10px;
      }
      button:hover {
        background-color: #45a049;
      }
      a {
        display: block;
        text-align: center;
        margin-top: 20px;
        color: #4caf50;
        text-decoration: none;
      }
      a:hover {
        color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>Edit Item</h1>
    <form method="post">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Save changes</button>
    </form>
    <a href="{% url 'inventory_list' %}">Cancel</a>
  </body>
</html>
